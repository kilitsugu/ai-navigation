<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - AI导航</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/user-center.css">
</head>
<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <a href="index.html"><h1>AI导航</h1></a>
                </div>
                <nav class="nav">
                    <div class="user-info">
                        <img src="./images/avatar-default.png" alt="用户头像" class="avatar">
                        <span class="username">用户名</span>
                    </div>
                </nav>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main">
            <div class="container">
                <div class="user-center">
                    <!-- 侧边栏 -->
                    <aside class="sidebar">
                        <nav class="menu">
                            <a href="#profile" class="menu-item active">
                                <span class="icon">👤</span>
                                个人信息
                            </a>
                            <a href="#favorites" class="menu-item">
                                <span class="icon">⭐</span>
                                我的收藏
                            </a>
                            <a href="#settings" class="menu-item">
                                <span class="icon">⚙️</span>
                                账号设置
                            </a>
                        </nav>
                    </aside>

                    <!-- 内容区 -->
                    <div class="content">
                        <!-- 个人信息部分 -->
                        <section id="profile" class="section">
                            <h2>个人信息</h2>
                            <div class="profile-card">
                                <div class="avatar-upload">
                                    <img src="./images/avatar-default.png" alt="用户头像">
                                    <button class="upload-btn">更换头像</button>
                                </div>
                                <form class="profile-form">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input type="text" value="用户名" disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>电子邮箱</label>
                                        <input type="email" value="user@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label>个人简介</label>
                                        <textarea rows="4" placeholder="介绍一下自己吧..."></textarea>
                                    </div>
                                    <button type="submit" class="save-btn">保存修改</button>
                                </form>
                            </div>
                        </section>

                        <!-- 我的收藏部分 -->
                        <section id="favorites" class="section hidden">
                            <h2>我的收藏</h2>
                            <div class="favorites-list">
                                <div class="ranking-card">
                                    <div class="source">来源：36氪</div>
                                    <h3 class="title">2024年最受欢迎的AI工具排行榜</h3>
                                    <p class="summary">榜单包含了2024年最受欢迎的AI工具，涵盖了图像生成、文本处理等多个领域...</p>
                                    <div class="meta">
                                        <span class="date">2024-03-20</span>
                                        <button class="remove-favorite">取消收藏</button>
                                    </div>
                                </div>
                                <!-- 更多收藏卡片 -->
                            </div>
                        </section>

                        <!-- 账号设置部分 -->
                        <section id="settings" class="section hidden">
                            <h2>账号设置</h2>
                            <div class="settings-card">
                                <form class="settings-form">
                                    <div class="form-group">
                                        <label>修改密码</label>
                                        <input type="password" placeholder="当前密码">
                                        <input type="password" placeholder="新密码">
                                        <input type="password" placeholder="确认新密码">
                                    </div>
                                    <button type="submit" class="save-btn">更新密码</button>
                                </form>
                                <div class="danger-zone">
                                    <h3>危险操作</h3>
                                    <button class="delete-account">删除账号</button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./scripts/user-center.js"></script>
    <script src="./scripts/user-api.js"></script>
</body>
</html>
