<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI导航 - 发现优质AI工具</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/theme.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">AI导航</a>
            </div>
            <nav class="nav">
                <div class="search">
                    <input type="text" placeholder="搜索AI榜单...">
                </div>
                <div class="user-menu">
                    <a href="./login.html" class="login-btn">登录</a>
                    <a href="./register.html" class="register-btn">注册</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="categories">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="AI软件">AI软件</button>
                <button class="category-btn" data-category="AI应用">AI应用</button>
                <button class="category-btn" data-category="AI研究">AI研究</button>
                <button class="category-btn" data-category="AI工具">AI工具</button>
            </div>

            <div class="rankings">
                <!-- 榜单数据将通过 JavaScript 动态加载 -->
            </div>

            <div class="pagination">
                <button class="page-btn prev-btn" disabled>上一页</button>
                <div class="page-numbers">
                    <span class="current-page">1</span> / <span class="total-pages">1</span>
                </div>
                <button class="page-btn next-btn">下一页</button>
            </div>
        </div>
    </main>

    <script src="./scripts/theme.js"></script>
    <script src="./scripts/ranking-api.js"></script>
</body>
</html>
