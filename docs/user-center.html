<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - AI导航</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/theme.css">
    <link rel="stylesheet" href="./styles/user-center.css">
</head>
<body>
    <!-- 顶部用户信息 -->
    <div class="user-header">
        <div class="avatar">
            <img src="./images/default-avatar.png" alt="用户头像" id="headerAvatar">
        </div>
        <span class="username" id="headerUsername"></span>
    </div>

    <div class="profile-container">
        <div class="avatar-section">
            <div class="avatar-wrapper">
                <div class="default-avatar">
                    <img src="./images/default-avatar.png" alt="默认头像" id="userAvatar">
                </div>
                <label class="avatar-upload" for="avatarInput">
                    更换头像
                    <input type="file" id="avatarInput" style="display: none" accept="image/*">
                </label>
            </div>
        </div>

        <div class="user-info">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="bio">个人简介</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            <button class="save-button">保存更改</button>
        </div>
    </div>

    <script src="./scripts/theme.js"></script>
    <script src="./scripts/user-center.js"></script>
</body>
</html>
